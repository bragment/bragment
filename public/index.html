      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Bragment</title>
    <style>
      html,
      body,
      #root,
      #overture {
        width: 100%;
        height: 100%;
      }
      body,
      #overture {
        background-image: linear-gradient(
          to top,
          #f3e7e9 0%,
          #e3eeff 99%,
          #e3eeff 100%
        );
      }
      #overture {
        position: fixed;
        z-index: 9999;
      }
      #overture.loaded {
        animation: scale-fade-out 0.5s ease-out forwards;
      }
      #overture svg.logo-icon {
        position: absolute;
        width: 256px;
        height: 256px;
        top: calc(50% - 128px);
        left: calc(50% - 128px);
        animation: scale-fade-in 0.5s ease-in forwards;
      }
      #overture.loading svg.logo-icon > g > path {
        animation: 2.5s ease-in-out 1.5s infinite normal forwards;
      }
      #overture.loading svg.logo-icon > g > path:first-child {
        animation-name: logo-blue-card-move;
      }
      #overture.loading svg.logo-icon > g > path:last-child {
        animation-name: logo-green-card-move;
      }
      @keyframes logo-blue-card-move {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(128px, 0);
        }
        50% {
          transform: translate(128px, 284px);
        }
        75% {
          transform: translate(0, 284px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes logo-green-card-move {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-128px, 0);
        }
        50% {
          transform: translate(-128px, -284px);
        }
        75% {
          transform: translate(0, -284px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      @keyframes scale-fade-in {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes scale-fade-out {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.3);
          opacity: 0;
        }
      }
    </style>
  </head>

      <svg

          </linearGradient>
          <linearGradient x1="0%" y1="26.571%" x2="50%" y2="73.429%" id="b">
            <stop stop-color="#90F7EC" offset="0%" />
            <stop stop-color="#32CCBC" offset="100%" />
          </linearGradient>
        </defs>
        <g>
          <path
            d="M235.212 156h421.2c53.02 0 96 42.98 96 96a96 96 0 0 1-1.076 14.336l-36.24 240C708 553.28 667.656 588 620.172 588h-436.28c-26.512 0-48-21.492-48-48a48 48 0 0 1 .548-7.248l51.32-336A48 48 0 0 1 235.216 156z"

          <path

            fill="url(#b)"
            opacity=".723" />
        </g>
      </svg>
    </div>
